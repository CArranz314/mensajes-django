{# tutorial/templates/tutorial/people.html #}
{% load render_table from django_tables2 %}
{% load static %}
<!doctype html>
<html>

<head>
    <title>Lista de mensajes</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="{% static 'mensajes/estilos.css' %}">
</head>

<body>
    <h1>MENSAJES</h1>
    {% render_table mensajes %}
    <button>{%if request.user.is_authenticated %}
        <a href="{% url 'mensajes:nuevo_mensaje' %}">NUEVO MENSAJE</a>
        {%else%}
        <a href="{% url 'mensajes:crear_cuenta' %}">NUEVO MENSAJE</a>
        {%endif%}

    </button>

    {%if request.user.is_authenticated %}
    <p>registrado como {{request.user.username}} <span> </span><a class="btn" href="{% url 'mensajes:salir' %}">
            salir</a></p>
    {%endif%}
</body>


</html>
