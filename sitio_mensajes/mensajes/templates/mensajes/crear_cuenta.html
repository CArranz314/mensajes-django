{% load static %}

<!doctype html>
<html>

<head>
    <title>Crea una nueva cuenta</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="{% static 'mensajes/estilos.css' %}">
</head>

<body>
    <div class="mt-6 mb-6 px-80 py-12 bg-amber-200 rounded-xl border-black">
        <h1 class="text-center pb-6 font-bold text-2xl">NUEVA CUENTA</h1>
        <form class="text-center border-4 border-white rounded-xl py-6" method="post" action=".">
            {% csrf_token %}
            <div class="mb-3 rounded-xl">
                <label class="inline-block mb-2 bg-yellow-800 text-white rounded-l-xl px-3">Nombre de usuario: </label>
                {{form.username}}
            </div>
            <div class="mb-3">
                <label class="inline-block mb-2 bg-yellow-800 text-white rounded-l-xl px-3">Introduce una contraseña:
                </label>
                {{form.password1}}
            </div>
            <div class="mb-3">
                <label class="inline-block mb-2 bg-yellow-800 text-white rounded-l-xl px-3">Repite la contraseña:
                </label>
                {{form.password2}}
            </div>
            {% if form.errors or form.non_field_errors %}
            <div class="mb-3">
                {% for field in form %}
                {{field.errors}}
                {% endfor %}
            </div>
            {% endif %}
            <button class="px-4 py-4 text-lg bg-yellow-800 rounded-xl hover:bg-yellow-900 text-white text-center">CREAR
                CUENTA</button>
        </form>
        Ya tienes cuenta? <a href="{% url 'mensajes:registro'%}">registrate</a>
    </div>
</body>


</html>
